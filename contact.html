<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 徐蕴玮</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans SC', sans-serif; }
        .serif-font { font-family: 'Noto Serif SC', serif; }
        :root { --accent-purple: #8B5CF6; --deep-purple: #6B46C1; --border-light: rgba(139,92,246,0.2); }
        body { background: #FFFFFF; color: #1F2937; }
        
        .navbar {
            position: fixed; top: 0; left: 0; right: 0; z-index: 30;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            padding: 1rem 2rem;
        }
        
        .content-card {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.4s ease;
        }
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(139,92,246,0.15);
        }
        
        .contact-card {
            background: rgba(255,255,255,0.9);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
        }
        .contact-card:hover {
            transform: translateY(-8px) rotateX(2deg);
            box-shadow: 0 25px 80px rgba(139,92,246,0.2);
        }
        .contact-icon {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, var(--accent-purple), var(--deep-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            transition: all 0.3s ease;
        }
        .contact-card:hover .contact-icon { transform: scale(1.1); }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--accent-purple), var(--deep-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-purple), var(--deep-purple));
            color: white; border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139,92,246,0.3);
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(139,92,246,0.1);
        }
        .form-textarea { resize: vertical; min-height: 120px; }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--accent-purple), var(--deep-purple));
            color: white; border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139,92,246,0.3);
        }
        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
        .status-message.show { display: block; }
        .status-message.success { background: #D1FAE5; color: #065F46; border: 1px solid #10B981; }
        .status-message.error { background: #FEE2E2; color: #991B1B; border: 1px solid #EF4444; }
        .status-message.info { background: #DBEAFE; color: #1E40AF; border: 1px solid #3B82F6; }
        

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-xl font-bold serif-font text-purple-700">徐蕴玮</div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-700 hover:text-purple-700 font-medium">首页</a>
                <a href="resume.html" class="text-gray-700 hover:text-purple-700 font-medium">简历与经历</a>
                <a href="portfolio.html" class="text-gray-700 hover:text-purple-700 font-medium">项目案例</a>
                <a href="contact.html" class="text-purple-700 font-medium">联系</a>
            </div>
        </div>
    </nav>

    <main class="pt-20 px-6">
        <div class="max-w-6xl mx-auto py-12">
            <div class="text-center mb-16">
                <h1 class="text-5xl font-bold serif-font mb-6 gradient-text" id="pageTitle">联系我</h1>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto" id="pageSubtitle">期待与您交流，探讨产品技术方向，以及数据分析在HR领域的应用</p>
            </div>

            <!-- 联系信息卡片 -->
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mb-16">
                <div class="contact-card" onclick="copyText('emailValue', '邮箱')">
                    <div class="contact-icon"><svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg></div>
                    <h3 class="text-xl font-bold mb-2 serif-font text-gray-800">邮箱</h3>
                    <p class="text-gray-600 text-sm" id="emailValue">1657715662@qq.com</p>
                    <p class="text-xs text-purple-600 mt-2">点击复制</p>
                </div>
                <div class="contact-card" onclick="copyText('phoneValue', '电话')">
                    <div class="contact-icon"><svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg></div>
                    <h3 class="text-xl font-bold mb-2 serif-font text-gray-800">电话</h3>
                    <p class="text-gray-600 text-sm" id="phoneValue">17379828211</p>
                    <p class="text-xs text-purple-600 mt-2">点击复制</p>
                </div>
                <div class="contact-card">
                    <div class="contact-icon"><svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg></div>
                    <h3 class="text-xl font-bold mb-2 serif-font text-gray-800">所在地</h3>
                    <p class="text-gray-600 text-sm" id="locationValue">北京市</p>
                    <p class="text-xs text-purple-600 mt-2">可远程工作</p>
                </div>
                <div class="contact-card">
                    <div class="contact-icon"><svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>
                    <h3 class="text-xl font-bold mb-2 serif-font text-gray-800">可入职时间</h3>
                    <p class="text-gray-600 text-sm" id="availabilityValue">2026年1月</p>
                    <p class="text-xs text-purple-600 mt-2">期待机会</p>
                </div>
            </div>

            <!-- 求职意向 -->
            <div class="content-card mb-16">
                <h2 class="text-3xl font-bold serif-font mb-8 gradient-text text-center">求职意向</h2>
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-xl font-bold mb-4 text-purple-700">目标岗位</h3>
                        <ul class="space-y-2 text-gray-700" id="targetPositionsList"></ul>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-4 text-purple-700">期望工作地点</h3>
                        <ul class="space-y-2 text-gray-700" id="expectedLocationsList"></ul>
                    </div>
                    <div class="md:col-span-2">
                        <h3 class="text-xl font-bold mb-4 text-purple-700">核心优势</h3>
                        <ul class="space-y-2 text-gray-700" id="coreStrengthsList"></ul>
                    </div>
                </div>
            </div>

            <!-- 联系表单 -->
            <div class="content-card">
                <h2 class="text-3xl font-bold serif-font mb-8 gradient-text text-center">快速联系</h2>
                <div class="max-w-2xl mx-auto">
                    <p class="text-gray-600 text-center mb-8" id="formDescription">有项目合作机会或职业咨询？请随时与我联系。</p>
                    

                    
                    <div id="statusMessage" class="status-message"></div>
                    
                    <form id="contactForm">
                        <div class="grid md:grid-cols-2 gap-6 mb-6">
                            <div><label class="block mb-2 font-semibold">姓名 *</label><input type="text" class="form-input" name="name" id="senderName" required></div>
                            <div><label class="block mb-2 font-semibold">邮箱 *</label><input type="email" class="form-input" name="email" id="senderEmail" required></div>
                        </div>
                        <div class="mb-6"><label class="block mb-2 font-semibold">主题 *</label><input type="text" class="form-input" name="subject" id="messageSubject" required></div>
                        <div class="mb-6"><label class="block mb-2 font-semibold">留言内容 *</label><textarea class="form-textarea" name="message" id="messageContent" required></textarea></div>
                        <button type="submit" class="btn-submit" id="submitBtn">发送消息</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-12"><a href="index.html" class="btn-primary">返回首页</a></div>
        </div>
    </main>

    <script>
    let emailjsConfig = null;
    
    async function loadCMS() {
        const local = localStorage.getItem('websiteData');
        if (local) {
            try { return JSON.parse(local); } catch(e) {}
        }
        try {
            const response = await fetch('data.json');
            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('websiteData', JSON.stringify(data));
                return data;
            }
        } catch(e) {}
        return null;
    }
    
    function renderList(id, items) {
        const c = document.getElementById(id);
        let arr = typeof items === 'string' ? items.split('\n').map(s=>s.trim()).filter(s=>s) : (items || []);
        if (!arr.length) { c.innerHTML = '<li class="text-gray-500">暂无</li>'; return; }
        c.innerHTML = arr.map(i => `<li class="flex items-center"><span class="text-purple-600 mr-2">•</span>${i}</li>`).join('');
    }
    
    async function init() {
        const cms = await loadCMS();
        if (cms?.contact) {
            const c = cms.contact;
            if (c.title) document.getElementById('pageTitle').textContent = c.title;
            if (c.subtitle) document.getElementById('pageSubtitle').textContent = c.subtitle;
            if (c.email) document.getElementById('emailValue').textContent = c.email;
            if (c.phone) document.getElementById('phoneValue').textContent = c.phone;
            if (c.location) document.getElementById('locationValue').textContent = c.location;
            if (c.availability) document.getElementById('availabilityValue').textContent = c.availability;
            if (c.formDescription) document.getElementById('formDescription').textContent = c.formDescription;
            renderList('targetPositionsList', c.targetPositions);
            renderList('expectedLocationsList', c.expectedLocations);
            renderList('coreStrengthsList', c.coreStrengths);
            
            // EmailJS 配置
            if (c.emailjs && c.emailjs.serviceId && c.emailjs.templateId && c.emailjs.publicKey) {
                emailjsConfig = c.emailjs;
                emailjs.init(emailjsConfig.publicKey);
            }
        }
        
        anime({
            targets: '.contact-card, .content-card',
            opacity: [0, 1],
            translateY: [30, 0],
            delay: anime.stagger(100),
            duration: 600,
            easing: 'easeOutExpo'
        });
    }
    
    function copyText(id, type) {
        const text = document.getElementById(id).textContent;
        navigator.clipboard.writeText(text).then(() => {
            showStatus(type + '已复制到剪贴板', 'success');
        });
    }
    
    function showStatus(message, type) {
        const msg = document.getElementById('statusMessage');
        msg.textContent = message;
        msg.className = `status-message ${type} show`;
        setTimeout(() => { msg.className = 'status-message'; }, 5000);
    }
    
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const originalText = btn.textContent;
        btn.disabled = true;
        btn.textContent = '发送中...';
        
        const cms = loadCMS();
        const recipientEmail = cms?.contact?.email || '1657715662@qq.com';
        
        // 检查是否配置了EmailJS
        if (emailjsConfig) {
            try {
                await emailjs.send(emailjsConfig.serviceId, emailjsConfig.templateId, {
                    from_name: document.getElementById('senderName').value,
                    from_email: document.getElementById('senderEmail').value,
                    subject: document.getElementById('messageSubject').value,
                    message: document.getElementById('messageContent').value,
                    to_email: recipientEmail
                });
                
                showStatus('消息发送成功！我会尽快回复您。', 'success');
                this.reset();
            } catch (error) {
                console.error('EmailJS Error:', error);
                showStatus('发送失败，请稍后重试或直接发送邮件。', 'error');
            }
        } else {
            // 备用方案：使用 mailto
            const fd = new FormData(this);
            const mailtoUrl = `mailto:${recipientEmail}?subject=${encodeURIComponent(fd.get('subject'))}&body=${encodeURIComponent('姓名: '+fd.get('name')+'\n邮箱: '+fd.get('email')+'\n\n'+fd.get('message'))}`;
            window.location.href = mailtoUrl;
            showStatus('正在打开邮件客户端...', 'info');
        }
        
        btn.disabled = false;
        btn.textContent = originalText;
    });
    
    document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
